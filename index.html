<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boletera — Home</title>
<style>
  :root{
    --text: #e5e7eb;
    --muted: #cbd5e1;
    --brand: #ff4927;
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
    --btn-radius: 8px;
    --mobile-btn-border: #d1d5db;
    --mobile-icon: #000000;

    --solid-bg:#0b0f17;      /* fondo oscuro (trending/hero) */
    --card-bg: #111418;
    --card-border: rgba(255,255,255,0.14);
  }

  *,*::before,*::after{ box-sizing:border-box }
  html,body{ height:100%; margin:0; color:var(--text);
    font: 500 16px/1.45 "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--solid-bg);
  }
  .container{ width:min(1200px,92vw); margin:0 auto }

  /* ====== NAV general (sin buscador en nav en home) ====== */
  .glass{
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    -webkit-backdrop-filter: blur(14px) saturate(140%);
    backdrop-filter: blur(14px) saturate(140%);
    box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 10px 30px rgba(0,0,0,0.25);
  }
  .navbar-wrap{ position:sticky; top:0; z-index:200 }
  .navbar{ display:flex; align-items:center; gap:16px; padding:16px 0; white-space:nowrap; }
  .logo-img,.mobile-logo-img{ height:32px }
  .menu{ display:flex; align-items:center; gap:20px; margin-inline:8px }
  .menu a,.right a{ color:var(--text); text-decoration:none; opacity:.9; font-size:.9rem }
  .menu a:hover,.right a:hover{ opacity:1 }
  .right{ margin-left:auto; display:flex; align-items:center; gap:16px }
  .flag-img{ width:18px; height:12px; object-fit:cover; display:block; border:1px solid rgba(255,255,255,.35); margin-right:6px }
  .signin{ padding:6px 14px; border-radius: var(--btn-radius); font-weight:600; text-decoration:none; color:var(--text) }

  /* ====== HOME: bloque superior con imagen ====== */
  .top-hero{
    background:
      linear-gradient(180deg, rgba(11,15,23,0.55), rgba(11,15,23,0.65)),
      url("https://i.imgur.com/E1wsj8q.jpeg") center/cover no-repeat;
  }

  /* Hero con título + subtítulo + buscador centrado */
  .hero{ padding:48px 0 28px }
  .hero-head{ text-align:center; padding:40px 0 22px }
  .hero-head h1{
    font-weight:900; letter-spacing:.2px;
    font-size:clamp(30px,4.6vw,48px); margin:6px 0 6px;
  }
  .hero-head p{ color:#d7dbe3; margin:0 0 10px; font-weight:600 }
  .hero-search{ display:flex; justify-content:center; padding:10px 0 28px }
  .hero-search form{
    display:flex; align-items:center; gap:10px;
    background:#fff; color:#111; border:1px solid rgba(0,0,0,.08);
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    border-radius:14px; padding:12px 16px; width:min(720px,88vw);
  }
  .hero-search input{ border:0; outline:0; background:transparent; color:#111; font:inherit; flex:1 }
  .hero-search svg{ opacity:.85 }

  /* ====== Móvil navbar ====== */
  .mobile-bar{ display:none; align-items:center; justify-content:space-between; gap:10px; padding:12px 0 }
  .mobile-left{ display:flex; align-items:center; gap:10px }
  .btn-circle{ width:44px; height:44px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; background:#fff; border:1px solid var(--mobile-btn-border); padding:0; cursor:pointer; position:relative }
  .btn-circle svg path{ stroke: var(--mobile-icon) }
  .hamb .line{ position:absolute; width:20px; height:2px; background:var(--mobile-icon); border-radius:2px; transition:transform .25s,opacity .2s,top .25s,background-color .2s; }
  .hamb .line1{ top:15px } .hamb .line2{ top:21px } .hamb .line3{ top:27px }
  .hamb.open{ background:#000; border-color:#000 }
  .hamb.open .line1{ transform:rotate(45deg); top:21px; background:#fff }
  .hamb.open .line2{ opacity:0 }
  .hamb.open .line3{ transform:rotate(-45deg); top:21px; background:#fff }

  /* Overlays móvil (menú y buscar) */
  .menu-overlay,.search-overlay{
    position:fixed; inset:0; background:#fff; color:#111; z-index:230;
    visibility:hidden; opacity:0; pointer-events:none; transform:translateY(8px);
    transition:opacity .22s ease, transform .22s ease, visibility 0s linear .22s;
  }
  .menu-overlay.open,.search-overlay.open{ visibility:visible; opacity:1; pointer-events:auto; transform:translateY(0) }
  .mo-content{ height:100%; display:flex; flex-direction:column; padding:14px; padding-top:64px; color:#000 }
  .mo-list a{ display:block; padding:12px 8px; border-radius:10px; text-decoration:none; color:#000; font-weight:600 }
  .mo-list a:hover{ background:#f5f6f7 }
  .so-header{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:14px; border-bottom:1px solid #edf0f3 }
  .so-input{ display:flex; align-items:center; gap:10px; padding:12px 16px; border-radius:999px; background:#f5f6f7; border:1px solid #e7eaee; margin:12px 14px }
  .so-input input{ flex:1; border:0; outline:0; background:transparent; font:inherit }
  .so-list{ margin:0 14px 14px; border:1px solid #edf0f3; border-radius:12px; overflow:hidden }
  .so-item{ display:flex; align-items:center; gap:12px; padding:12px 14px; }
  .so-icon{ width:36px; height:36px; border-radius:10px; overflow:hidden; background:#111 }
  .so-scroll{ height:calc(100vh - 140px); overflow:auto }

  /* ====== Trending (PC: cards carrusel / Móvil: lista) ====== */
  .section{ background:var(--solid-bg); padding:28px 0 48px }
  .section h2{ font-weight:900; font-size:clamp(20px,3.4vw,26px); margin:0 0 14px }
  .carousel-head{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px }
  .pager{ display:inline-flex; gap:8px; align-items:center; background:transparent; border:1px solid rgba(255,255,255,.2); border-radius:999px; padding:6px 12px; font-weight:700 }
  .pager .btnp{ width:28px; height:28px; border-radius:50%; border:1px solid rgba(255,255,255,.25); display:grid; place-items:center; background:transparent; color:#fff }

  .cards{ display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:14px }
  .card{ background:var(--card-bg); border:1px solid var(--card-border); border-radius:14px; overflow:hidden }
  .card-media{ aspect-ratio: 16/9; background:#0f131a center/cover no-repeat; position:relative }
  .heart{ position:absolute; top:10px; right:10px; width:36px; height:36px; border-radius:50%; display:grid; place-items:center; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.25)}
  .card-body{ padding:10px 12px 14px }
  .title{ font-weight:800; font-size:.95rem; margin:0 0 4px }
  .meta{ font-size:.85rem; color:#cfd5df }
  .price{ font-size:.85rem; color:#aeb7c6; margin-top:2px }

  /* Mobile list */
  .trending-list{ display:none }
  .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 6px; border-radius:12px }
  .row + .row{ margin-top:4px }
  .thumb{ width:56px; height:56px; border-radius:12px; overflow:hidden; background:#1a212b; flex:0 0 56px }
  .row-title{ font-weight:800; margin:0 0 2px }
  .row-sub{ color:#cfd5df; font-size:.92rem }
  .mini{ width:48px; height:48px; border-radius:12px; overflow:hidden; background:#1a212b; flex:0 0 48px }

  /* ====== Separador (corte limpio) ====== */
  .separator-wave{ position:relative; background:#fff; }
  .separator-wave svg{ position:absolute; top:-1px; left:0; width:100%; height:42px; display:block; }

  /* ====== Sección blanca: Eventos Populares ====== */
  .popular{ background:#fff; color:#000; padding:56px 0 }
  .popular h3{ margin:0 0 12px; font-weight:900; font-size:clamp(20px,3.4vw,26px) }

  .controls{
    display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    margin:6px 0 22px;
  }
  .pill{
    display:inline-flex; align-items:center; gap:8px;
    border:1px solid #e5e7eb; background:#fff; border-radius:999px; padding:8px 12px;
    font-weight:600;
  }
  .select{
    border:1px solid #e5e7eb; background:#fff; border-radius:10px; padding:8px 10px;
    font-weight:600;
  }

  .grid{ display:grid; gap:18px; grid-template-columns: repeat(4, minmax(0,1fr)); }
  .p-card{
    background:#f7f7f7; border:1px solid #eaeaea; border-radius:14px; overflow:hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,.06);
  }
  .p-img{ aspect-ratio:16/9; background:#ddd center/cover no-repeat }
  .p-body{ padding:14px 14px 16px }
  .p-title{ margin:0 0 6px; font-weight:800 }
  .p-meta{ margin:0; color:#555 }
  .p-price{ margin:6px 0 0; font-weight:800 }

  /* Responsive */
  @media (max-width:1000px){
    .cards{ grid-template-columns: repeat(3,1fr) }
    .grid{ grid-template-columns: repeat(3,1fr) }
  }
  @media (max-width:900px){
    .navbar{ display:none } .mobile-bar{ display:flex }
    .cards{ display:none } .trending-list{ display:block }
    .grid{ grid-template-columns: repeat(2,1fr) }
  }
  @media (max-width:560px){
    .grid{ grid-template-columns: 1fr }
  }
</style>
</head>
<body>

<!-- ======= BLOQUE SUPERIOR (NAV + HERO con imagen) ======= -->
<div class="top-hero">
  <!-- NAV DESKTOP -->
  <div class="navbar-wrap">
    <div class="container">
      <nav class="navbar">
        <img src="https://i.imgur.com/CHlEAsp.png" alt="Logo" class="logo-img" />
        <div class="menu"><a>Música</a><a>Deportes</a><a>Shows</a><a>Ciudades</a></div>
        <div class="right">
          <span class="currency" style="display:flex; align-items:center"><img class="flag-img" src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" alt="MX">MXN</span>
          <a class="link">Vender</a>
          <a class="link">Soporte</a>
          <a class="signin glass" href="#">Iniciar sesión</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- NAV MÓVIL -->
  <div class="mobile-bar container">
    <div class="mobile-left">
      <button class="btn-circle hamb" id="btnHamb" aria-label="Abrir menú" aria-expanded="false" aria-controls="menuOverlay" style="z-index:300">
        <span class="line line1"></span><span class="line line2"></span><span class="line line3"></span>
      </button>
      <img src="https://i.imgur.com/CHlEAsp.png" alt="Logo" class="mobile-logo-img" />
    </div>
    <div class="mobile-right" style="display:flex; gap:8px; align-items:center;">
      <a class="signin" style="background:#fff;color:#000;border:1px solid var(--mobile-btn-border)" href="#">Iniciar sesión</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero container">
    <div class="hero-head">
      <h1>Let there be live</h1>
      <p>Your next best-night-ever is waiting</p>
    </div>
    <div class="hero-search">
      <form id="heroSearchForm">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-3.8-3.8M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
        </svg>
        <input id="heroSearch" placeholder="What do you want to see live?" />
      </form>
    </div>
  </div>
</div><!-- /top-hero -->

<!-- ======= TRENDING / EVENTOS POPULARES (oscuro) ======= -->
<section class="section">
  <div class="container">
    <div class="carousel-head">
      <h2>Trending Events</h2>
      <div class="pager"><button class="btnp" aria-label="Anterior">‹</button><span>1 of 5</span><button class="btnp" aria-label="Siguiente">›</button></div>
    </div>

    <!-- Desktop cards -->
    <div id="cards" class="cards"></div>

    <!-- Mobile list -->
    <div class="trending-list" id="list"></div>
  </div>
</section>

<!-- ===== Separador suave (onda) hacia sección blanca ===== -->
<div class="separator-wave">
  <svg viewBox="0 0 1440 80" preserveAspectRatio="none" aria-hidden="true">
    <path d="M0,0 C240,60 480,60 720,30 C960,0 1200,0 1440,20 L1440,80 L0,80 Z" fill="#ffffff"></path>
  </svg>
</div>

<!-- ===== Sección blanca: Eventos Populares en México ===== -->
<section class="popular">
  <div class="container">
    <h3>Eventos Populares en México</h3>

    <!-- Controles: ciudad + fecha -->
    <div class="controls">
      <div class="pill">
        📍 <span id="currentCityLabel">Ciudad: </span>
        <select id="citySelect" class="select" aria-label="Seleccionar ciudad">
          <option value="CDMX">CDMX</option>
          <option value="Guadalajara">Guadalajara</option>
          <option value="Monterrey">Monterrey</option>
          <option value="Tijuana">Tijuana</option>
        </select>
      </div>

      <div class="pill">
        🗓️ <span>Fecha:</span>
        <select id="dateSelect" class="select" aria-label="Filtrar por fecha">
          <option value="all">Todos</option>
          <option value="today">Hoy</option>
          <option value="week">Esta semana</option>
          <option value="month">Este mes</option>
        </select>
      </div>
    </div>

    <div id="popularGrid" class="grid"></div>
  </div>
</section>

<!-- ===== Overlays MÓVIL (reusables) ===== -->
<div id="menuOverlay" class="menu-overlay" aria-hidden="true">
  <div class="mo-content">
    <div style="font-weight:800;margin-bottom:6px">Explorar</div>
    <nav class="mo-list"><a>Música</a><a>Deportes</a><a>Shows</a><a>Ciudades</a></nav>
    <div style="height:1px;background:#e5e7eb;margin:12px 0"></div>
    <div class="mo-list"><a>Vender</a><a>Soporte</a></div>
  </div>
</div>

<div id="searchOverlay" class="search-overlay" aria-hidden="true">
  <div class="so-header"><div style="font-weight:800">Buscar</div><button id="soClose" class="btn-circle" aria-label="Cerrar">✕</button></div>
  <div class="so-input"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-3.8-3.8M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#666" stroke-width="1.6" stroke-linecap="round"/></svg><input id="mSearch" type="search" placeholder="¿A quién te gustaría ver en vivo?" autofocus /></div>
  <div class="so-scroll"><div id="soList" class="so-list"></div></div>
</div>

<script>
  /* ===== Demo data para trending (oscuro) ===== */
  const EVENTS = [
    { title:"Dodgers at Angels", date:"Aug 13", price:"From $82",
      banner:"https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=1400&auto=format&fit=crop",
      left:"https://via.placeholder.com/112x112/1e90ff/ffffff?text=LA",
      right:"https://via.placeholder.com/112x112/ff1744/ffffff?text=LAA" },
    { title:"Braves at Mets", date:"Aug 13", price:"From $14",
      banner:"https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1400&auto=format&fit=crop",
      left:"https://via.placeholder.com/112x112/ff2d55/ffffff?text=ATL",
      right:"https://via.placeholder.com/112x112/0b84ff/ffffff?text=NYM" },
    { title:"Preseason: Ravens at Cowboys", date:"Aug 16", price:"From $17",
      banner:"https://images.unsplash.com/photo-1518600578171-0e6c757c07c0?q=80&w=1400&auto=format&fit=crop",
      left:"https://via.placeholder.com/112x112/6a5acd/ffffff?text=BAL",
      right:"https://via.placeholder.com/112x112/1e90ff/ffffff?text=DAL" },
    { title:"Morgan Wallen with Miranda...", date:"Aug 15", price:"From $140",
      banner:"https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=1400&auto=format&fit=crop",
      left:"https://via.placeholder.com/112x112/111111/ffffff?text=MW",
      right:"https://via.placeholder.com/112x112/333333/ffffff?text=LIVE" }
  ];

  const cards = document.getElementById('cards');
  function renderCards(){
    cards.innerHTML = '';
    EVENTS.forEach(ev=>{
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-media" style="background-image:url('${ev.banner}')">
          <button class="heart" aria-label="Guardar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 21s-7-4.6-9.5-8.2C.6 10.7 1.1 7.5 3.6 6a4.5 4.5 0 0 1 5.4.6L12 9l3-2.4a4.5 4.5 0 0 1 5.4-.6c2.5 1.5 3 4.7 1.1 6.8C19 16.4 12 21 12 21z" stroke="#fff" stroke-width="1.2" fill="none"/>
            </svg>
          </button>
        </div>
        <div class="card-body">
          <div class="title">${ev.title}</div>
          <div class="meta">${ev.date}</div>
          <div class="price">${ev.price}</div>
        </div>
      `;
      cards.appendChild(el);
    });
  }
  renderCards();

  const list = document.getElementById('list');
  function renderList(){
    list.innerHTML = '';
    EVENTS.forEach(ev=>{
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <div style="display:flex;align-items:center;gap:12px;flex:1">
          <div class="thumb"><img src="${ev.left}" alt="" style="width:100%;height:100%;object-fit:cover"></div>
          <div style="flex:1;min-width:0">
            <div class="row-title">${ev.title}</div>
            <div class="row-sub">${ev.price} · ${ev.date}</div>
          </div>
        </div>
        <div class="mini"><img src="${ev.right}" alt="" style="width:100%;height:100%;object-fit:cover"></div>
      `;
      list.appendChild(row);
    });
  }
  renderList();

  /* ===== Interacciones NAV/overlays ===== */
  const btnHamb = document.getElementById('btnHamb'),
        menuOverlay = document.getElementById('menuOverlay'),
        searchOverlay = document.getElementById('searchOverlay'),
        soClose = document.getElementById('soClose'),
        heroSearchForm = document.getElementById('heroSearchForm'),
        heroSearch = document.getElementById('heroSearch'),
        mSearch = document.getElementById('mSearch');

  function lockScroll(on){ document.documentElement.style.overflow = on?'hidden':''; document.body.style.overflow = on?'hidden':''; }

  function openMenu(){ menuOverlay.classList.add('open'); btnHamb.classList.add('open'); lockScroll(true); }
  function closeMenu(){ menuOverlay.classList.remove('open'); btnHamb.classList.remove('open'); lockScroll(false); }
  if(btnHamb){
    btnHamb.addEventListener('click', ()=> menuOverlay.classList.contains('open') ? closeMenu() : openMenu());
    menuOverlay.addEventListener('click', e=>{ if(e.target.closest('a')) closeMenu(); });
  }

  heroSearchForm.addEventListener('click', (e)=>{
    e.preventDefault();
    searchOverlay.classList.add('open'); lockScroll(true);
    setTimeout(()=> mSearch.focus(), 80);
  });
  soClose.addEventListener('click', ()=>{ searchOverlay.classList.remove('open'); lockScroll(false); });
  heroSearchForm.addEventListener('submit', (e)=>{ e.preventDefault(); alert('Buscar: '+ heroSearch.value); });

  /* ====== POPULARES: ciudad + fecha (filtro) ====== */
  const POPULAR = [
    {
      title:"The Weeknd — After Hours",
      city:"CDMX",
      date:"2025-08-25",
      price:"Desde $1,200 MXN",
      img:"https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1400&auto=format&fit=crop"
    },
    {
      title:"Dua Lipa — Future Nostalgia",
      city:"Guadalajara",
      date:"2025-09-02",
      price:"Desde $980 MXN",
      img:"https://images.unsplash.com/photo-1483412033650-1015ddeb83d1?q=80&w=1400&auto=format&fit=crop"
    },
    {
      title:"Bad Bunny — Tour",
      city:"Monterrey",
      date:"2025-10-14",
      price:"Desde $1,800 MXN",
      img:"https://images.unsplash.com/photo-1515169067865-5387ec356754?q=80&w=1400&auto=format&fit=crop"
    },
    {
      title:"Arctic Monkeys",
      city:"Tijuana",
      date:"2025-09-18",
      price:"Desde $1,050 MXN",
      img:"https://images.unsplash.com/photo-1438232992991-995b7058bbb5?q=80&w=1400&auto=format&fit=crop"
    },
    {
      title:"Imagine Dragons",
      city:"CDMX",
      date:"2025-08-13",
      price:"Desde $1,100 MXN",
      img:"https://images.unsplash.com/photo-1520975922215-cf1bd9d8ef5a?q=80&w=1400&auto=format&fit=crop"
    },
    {
      title:"Luis Miguel",
      city:"Guadalajara",
      date:"2025-08-17",
      price:"Desde $1,300 MXN",
      img:"https://images.unsplash.com/photo-1506157786151-b8491531f063?q=80&w=1400&auto=format&fit=crop"
    }
  ];

  const grid = document.getElementById('popularGrid');
  const citySelect = document.getElementById('citySelect');
  const dateSelect = document.getElementById('dateSelect');
  const currentCityLabel = document.getElementById('currentCityLabel');

  function inRange(iso, mode){
    if(mode === 'all') return true;
    const d = new Date(iso);
    const now = new Date();
    // normalizar a medianoche
    const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    if(mode === 'today'){
      const end = new Date(start); end.setDate(start.getDate()+1);
      return d >= start && d < end;
    }
    if(mode === 'week'){
      const end = new Date(start); end.setDate(start.getDate()+7);
      return d >= start && d < end;
    }
    if(mode === 'month'){
      const end = new Date(start.getFullYear(), start.getMonth()+1, 1);
      return d >= start && d < end;
    }
    return true;
  }

  function renderPopular(){
    currentCityLabel.textContent = `Ciudad:`;
    const city = citySelect.value;
    const dateMode = dateSelect.value;
    const filtered = POPULAR.filter(ev => (ev.city === city) && inRange(ev.date, dateMode));
    grid.innerHTML = '';
    (filtered.length ? filtered : [{title:"Sin resultados", city, date:"", price:"", img:"https://via.placeholder.com/800x450?text=Sin+eventos"}])
      .forEach(ev=>{
        const card = document.createElement('article');
        card.className = 'p-card';
        card.innerHTML = `
          <div class="p-img" style="background-image:url('${ev.img}')"></div>
          <div class="p-body">
            <h4 class="p-title">${ev.title}</h4>
            <p class="p-meta">${ev.city}${ev.date ? ' · ' + new Date(ev.date).toLocaleDateString('es-MX',{day:'2-digit', month:'short'}) : ''}</p>
            <div class="p-price">${ev.price}</div>
          </div>`;
        grid.appendChild(card);
      });
  }
  citySelect.addEventListener('change', renderPopular);
  dateSelect.addEventListener('change', renderPopular);
  // Inicial
  renderPopular();
</script>
</body>
</html>
